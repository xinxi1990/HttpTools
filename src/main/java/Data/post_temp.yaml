- info:
    name: "电子书详情页"
  given:
    body:
      bid: 3210
      userInfo:
        uid: "229461915"
    headers:
      Content-Type: "application/json"
    request: "post"
  when:
    url: "https://m.igetget.com/hybrid/api/v1/ebook/detail"
  then:
    statusCode: 200
    body:
     - eq : ["errCode", "0"]


- info:
    name: "包管理管理更新接口"
  given:
    body:
      appId: 5af43a6156f872002beb97e9
      channelId: 5af50cd78654cb002c1fc3f1
      containerVersion: 5.0.4
      packageType: patch
      packageVersion: 1.0.0
    headers:
      Content-Type: "application/json"
    request: "post"
  when:
    url: "https://seeder.igetget.com/api/package/update"
  then:
    statusCode: 200
    body:
    - eq : ["errCode", "0"]

- info:
    name: "新书单列表"
  given:
    body:
        userInfo:
          uid: "223220861"
        maxId: 0
        count: 20
    headers:
      Content-Type: "application/json"
    request: "post"
  when:
    url: "https://m.igetget.com/hybrid/api/ebook/new_list"
  then:
    statusCode: 200
    body:
    - eq : ["errCode", "0"]

